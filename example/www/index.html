  <title></title>
  
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />

    <script type="text/javascript" charset="utf-8" src="phonegap/plugin/wizSpinner/wizSpinner.js"></script>
    <script type="text/javascript">


	// If you want to prevent dragging, uncomment this section
	/*

      e.preventDefault(); 
    };
	document.addEventListener("touchmove", preventBehavior, false);

	/* If you are supporting your own protocol, the var invokeString will contain any arguments to the app launch.
	see http://iphonedevelopertips.com/cocoa/launching-your-own-application-via-a-custom-url-scheme.html
	for more details -jm */
	/*
	function handleOpenURL(url) {
		// TODO: do something with the url passed in.
	}
	*/
	
	function onBodyLoad() {
		document.addEventListener("deviceready", onDeviceReady, false);
	}
	
	/* When this function is called, Cordova has been initialized and is ready to roll */
	/* If you are supporting your own protocol, the var invokeString will contain any arguments to the app launch.
	see http://iphonedevelopertips.com/cocoa/launching-your-own-application-via-a-custom-url-scheme.html
	for more details -jm */
	function onDeviceReady() {
        if (!window.wizSpinner) {
            alert("Could not find wizSpinner");
        }
	}
    
    function doThisIn5Secs() {
        window.wizSpinner.hide();
    }
    
    function showHideSpinner() {
        var options = {
            customSpinner : false,
            position : "middle",
            label : "A new label :)",
            bgColor: "#000",
            opacity:0.5,
            color: "#000"
        };
        alert("The Spinner will show for 5 seconds and then will be hidden.");
        window.wizSpinner.show(options);
        setTimeout(function() { doThisIn5Secs() }, 5000);
    }
    
    function showCustomSpinner() {
        var options = {
            customSpinner : true,
            position : "low",
            label : "Your label here :)",
            bgColor: "#000",
            opacity:0.5,
            color: "#000",
            spinLoops: 0,
            spinDuration: 0.15
        };
        alert("The Spinner will show for 5 seconds and then will be hidden.");
        window.wizSpinner.show( options );
        setTimeout(function() { doThisIn5Secs() }, 5000);
    }
        
    </script>
  </head>
  <body onload="onBodyLoad()">
      <h1>WizSpinner plugin!</h1>
      <input type="button" id="show_button" value="Show/Hide Spinner" onclick="showHideSpinner()" />
      <input type="button" id="rotate_button" value="Show/Hide Custom Spinner" onclick="showCustomSpinner()" />
      <p>Experiment by pressing the buttons and observe the behavior.<br />
      <br />
      <p> Don't forget to Check your console log for any white-list rejection errors and add your allowed <strong>hosts</strong> in Cordova.plist/ExternalHosts (wildcards OK, don't enter the URL scheme)</li>
  </body>
